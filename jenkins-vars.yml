---

# jenkins variables
project_name: docker-habridge
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'bwssytems'
  - EXT_REPO = 'ha-bridge'
  - BUILD_VERSION_ARG = 'HABRIDGE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-habridge'
  - CONTAINER_NAME = 'habridge'
  - DOCKERHUB_IMAGE = 'linuxserver/habridge'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/habridge'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/habridge'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
